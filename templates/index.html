{% extends "base.html" %}
{% block head %}
  <style>
    #map-canvas { height: 500px; width: 850px; display: block; }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNfQpxpOMsdfqIIKWBy2TU1dXJSD894SE"></script>
  <script type="text/javascript" src="/static/js/map_and_list.js" /></script>
{% endblock %}


{% block subtitle %}
  <h3 class="text-primary">
    Radio boxes here please
  </h3>
{% endblock %}

{% block content %}
<div class="row">
  <div id="tfheader">
    <div id="tfnewsearch" class="col-md-12">
        <input id="search" type="text" class="col-md-11 tftextinput" name="q" maxlength="240" placeholder="Please enter a location or a hospital"><input type="submit" value="search" class="tfbutton" id="search-btn">
    </div>
  </div>
</div>

<div class="row clearfix">
  <div id="errors"></div>
</div>

<div class="row clearfix">
  <div class="col-md-3 column">
    <div id="hospitals-list" class="" style="">
    </div>
  </div>

  <div id="map-canvas" class="col-md-9 column">
  </div>
</div>
{% endblock %}
